<!doctype html>
<html>
{% load static %}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <style>
    body {
      padding: 60px 20px;
    }

    .image__wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .image__wrapper img {
      max-width: 100%;
      object-fit: cover;
      height: 100%;
    }

    .col-sm-4 {
      margin-bottom: 30px;
    }

    label {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-family: inherit;
      font-weight: 500;
      line-height: 1.2;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="search_form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ search_form.as_p }}
    </form>
    <div class="row">
      <div class="col-sm-4">
        <div class="image__wrapper" data-score="{{ image.score }}">
          <img class="rounded" src="http://127.0.0.1:8000/_uploaded/image.png" alt="Uploaded Image">
        </div>
      </div>
    </div>
    <h2>Results:</h2>
    <div class="row">
      {% for image in images %}
      <div class="col-sm-4">
        <div class="image__wrapper" data-score="{{ image.score }}">
          <img class="rounded" src="{% static image.src %}" alt="">
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</body>

<script>
  const $form = document.querySelector('#search_form');
  const $input = $form.querySelector('input[type="file"]');
  $input.addEventListener('change', () => {
    console.log($form)
    $form.submit();
  })
</script>

</html>
